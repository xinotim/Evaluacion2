<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Manos Amigas para los Animales</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <header>
        <h1>Productos</h1>
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" id="cartIcon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
        </div>
        <div class="count-product">
            <span class="contador-productos">0</span>
        </div>
    </header>
    <div class="container-cart-products hidden-cart" id="cartContainer">
        <!-- Carrito vacío -->
    </div>
    <div class="container-items">
        <div class="item" data-product="Shampoo para mascotas" data-price="6990">
            <figure>
                <img src="shampoo.png.png" alt="Shampoo para mascotas">
            </figure>
            <div class="info-product">
                <h2>Shampoo para mascotas</h2>
                <p class="price">$6990</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item" data-product="Bandana para mascotas" data-price="4500">
            <figure>
                <img src="bandana.png" alt="Bandana para mascotas">
            </figure>
            <div class="info-product">
                <h2>Bandana para mascotas</h2>
                <p class="price">$4500</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item" data-product="Correa para mascotas" data-price="5990">
            <figure>
                <img src="correa.png.png" alt="Correa para mascotas">
            </figure>
            <div class="info-product">
                <h2>Correa para mascotas</h2>
                <p class="price">$5990</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item" data-product="Identificación/Llavero para mascotas" data-price="3200">
            <figure>
                <img src="identificacion.png (1).png" alt="Identificación/Llavero para mascotas">
            </figure>
            <div class="info-product">
                <h2>Identificación/Llavero para mascotas</h2>
                <p class="price">$3200</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item" data-product="Shampoo para mascotas" data-price="6990">
            <figure>
                <img src="shampoo.png.png" alt="Shampoo para mascotas">
            </figure>
            <div class="info-product">
                <h2>Shampoo para mascotas</h2>
                <p class="price">$6990</p>
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <script src="productos.js"></script>
</body>
</html>
